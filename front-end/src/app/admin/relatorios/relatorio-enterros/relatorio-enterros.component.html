<div class="main">
  <h1 class="title mb-8">Últimos 30 Enterros</h1>
  <div class="flex gap-4 mb-4">
    <button class="btn-primario" (click)="exportarCSV()">Exportar CSV</button>
    <button class="btn-primario" (click)="exportarPDF()">Exportar PDF</button>
  </div>
  <div *ngIf="carregando" class="text-white">Carregando...</div>
  <table *ngIf="!carregando" class="w-full text-white bg-neutral-800 rounded-lg">
    <thead>
      <tr>
        <th>Jazigo</th>
        <th>CPF Cliente</th>
        <th>Nome do Pet</th>
        <th>Espécie do Pet</th>
        <th>Data do Enterro</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of enterros">
        <td>{{ e.jazigo }}</td>
        <td>{{ e.cpf }}</td>
        <td>{{ e.nomePet }}</td>
        <td>{{ e.especie }}</td>
        <td>{{ e.dataEnterro }}</td>
      </tr>
    </tbody>
  </table>
</div>
