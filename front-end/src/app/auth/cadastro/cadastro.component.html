<div class="main">
    <h1 class="my-3 title">Cadastro<hr></h1>
    <form class="column gap-5 w-50 ml-3">

        <div class="row mb-4">
            <div class="form-group col">
                <label class="form-label text-white" for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group col">
                <label class="form-label text-white" for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
        </div>

        <div class="row mb-4">
            <div class="form-group col">
                <label class="form-label text-white" for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" required>
            </div>
            <div class="form-group col">
                <label class="form-label text-white" for="telefone">Telefone</label>
                <input type="text" class="form-control" id="telefone" name="telefone" required>
            </div>
        </div>

        <div class="column mb-4">
            <div class="form-group d-flex">
                <div class="d-flex flex-column col-3 px-2">
                    <label class="form-label text-white" for="cep">CEP</label>
                    <input type="text" class="form-control" id="cep" name="cep" required>
                </div>

                <div class="d-flex flex-column col-4 px-2">
                    <label class="form-label text-white" for="rua">Rua</label>
                    <input type="text" class="form-control" id="rua" name="rua" required>
                </div>

                <div class="d-flex flex-column col-2 px-2">
                    <label class="form-label text-white" for="numero">NÃºmero</label>
                    <input type="text" class="form-control" id="numero" name="numero" required>
                </div>

                <div class="d-flex flex-column col-3 px-2">
                    <label class="form-label text-white" for="complemento">Complemento</label>
                    <input type="text" class="form-control" id="complemento" name="complemento">
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="form-group col">
                <label class="form-label text-white" for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <div class="form-group col">
                <label class="form-label text-white" for="senharepeat">Repita a senha</label>
                <input type="password" class="form-control" id="senharepeat" name="senharepeat" required>
            </div>
        </div>

        <div class="row mt-5">
            <button class="btn btn-info w-50 mx-auto">Cadastrar-se</button>
        </div>

    </form>
</div>
