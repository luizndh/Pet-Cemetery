<div class="main">
    <h1 class="title mb-8">Cadastro</h1>
    <form class="flex flex-col gap-6 items-center w-full max-w-4xl">

      <!-- Nome e Email -->
      <div class="flex flex-col sm:flex-row gap-4 w-full">
        <div class="flex flex-col w-full">
          <label class="text-white font-medium mb-2" for="nome">Nome</label>
          <input type="text" id="nome" name="nome" required
            class="w-full px-4 py-2 rounded-lg bg-neutral-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500">
        </div>
        <div class="flex flex-col w-full">
          <label class="text-white font-medium mb-2" for="email">Email</label>
          <input type="email" id="email" name="email" required
            class="w-full px-4 py-2 rounded-lg bg-neutral-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500">
        </div>
      </div>

      <!-- CPF e Telefone -->
      <div class="flex flex-col sm:flex-row gap-4 w-full">
        <div class="flex flex-col w-full">
          <label class="text-white font-medium mb-2" for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" required
            class="w-full px-4 py-2 rounded-lg bg-neutral-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500">
        </div>
        <div class="flex flex-col w-full">
          <label class="text-white font-medium mb-2" for="telefone">Telefone</label>
          <input type="text" id="telefone" name="telefone" required
            class="w-full px-4 py-2 rounded-lg bg-neutral-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500">
        </div>
      </div>

      <!-- Endereço -->
      <div class="flex flex-wrap gap-4 w-full">
        <div class="flex flex-col w-full sm:w-1/4">
          <label class="text-white font-medium mb-2" for="cep">CEP</label>
          <input type="text" id="cep" name="cep" required
            class="w-full px-4 py-2 rounded-lg bg-neutral-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500">
        </div>
        <div class="flex flex-col w-full sm:w-1/3">
          <label class="text-white font-medium mb-2" for="rua">Rua</label>
          <input type="text" id="rua" name="rua" required
            class="w-full px-4 py-2 rounded-lg bg-neutral-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500">
        </div>
        <div class="flex flex-col w-full sm:w-1/6">
          <label class="text-white font-medium mb-2" for="numero">Número</label>
          <input type="text" id="numero" name="numero" required
            class="w-full px-4 py-2 rounded-lg bg-neutral-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500">
        </div>
        <div class="flex flex-col w-full sm:w-1/6">
          <label class="text-white font-medium mb-2" for="complemento">Complemento</label>
          <input type="text" id="complemento" name="complemento"
            class="w-full px-4 py-2 rounded-lg bg-neutral-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500">
        </div>
      </div>

      <!-- Senha e Repetir Senha -->
      <div class="flex flex-col sm:flex-row gap-4 w-full">
        <div class="flex flex-col w-full">
          <label class="text-white font-medium mb-2" for="senha">Senha</label>
          <input type="password" id="senha" name="senha" required
            class="w-full px-4 py-2 rounded-lg bg-neutral-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500">
        </div>
        <div class="flex flex-col w-full">
          <label class="text-white font-medium mb-2" for="senharepeat">Repita a senha</label>
          <input type="password" id="senharepeat" name="senharepeat" required
            class="w-full px-4 py-2 rounded-lg bg-neutral-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500">
        </div>
      </div>

      <!-- Botão Cadastrar -->
      <div class="w-full">
        <button class="btn-primario w-full">Cadastrar-se</button>
      </div>

    </form>
  </div>
