<div class="main py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <h1 class="title">Login</h1>

    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm"
      class="bg-neutral-800 rounded-2xl shadow-2xl p-8 md:p-10 flex flex-col gap-6 w-full border border-neutral-700 mx-auto">

      <!-- Campo Email -->
      <div class="flex flex-col w-full">
        <label for="email" class="text-white font-medium mb-2">Email</label>
        <input type="email" id="email" name="email" required email formControlName="email"
          class="w-full px-4 py-2 rounded-lg bg-neutral-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 placeholder-neutral-500">
      </div>

      <!-- Campo Senha -->
      <div class="flex flex-col w-full">
        <label for="senha" class="text-white font-medium mb-2">Senha</label>
        <input type="password" id="senha" name="senha" required formControlName="senha"
          class="w-full px-4 py-2 rounded-lg bg-neutral-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-cyan-500 placeholder-neutral-500">
      </div>

      <!-- Div de alerta -->
      <app-alert [form]="loginForm"></app-alert>

      <!-- BotÃµes Login e Cadastro -->
      <div class="flex flex-col sm:flex-row justify-between gap-4 w-full mt-2">
        <button type="submit"
          class="btn-primario flex-1">
          Entrar
        </button>
        <button routerLink="/cadastro"
          class="btn-primario flex-1">
          Cadastro
        </button>
      </div>

      <!-- BotÃ£o Entrar com Google -->
      <div class="w-full mt-1">
        <button routerLink="/home"
          class="btn-primario w-full">
          <i class="fab fa-google mr-3"></i> Entrar com Google
        </button>
      </div>

      <app-error-message [errorMessage]="errorMessage"></app-error-message>
    </form>
  </div>
</div>
