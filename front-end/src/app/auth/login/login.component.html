<div class="main">
    <h1 class="my-3 title">Login<hr></h1>
    <form class="column items-center w-25">
        <div class="form-group mb-3 col-12">
            <label for="email" class="form-label text-white">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group mb-5 col-12 flex flex-col justify-center">
            <label for="senha" class="form-label text-white">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
        </div>
        <div class="form-group flex justify-content-between mb-3">
            <button class="btn btn-primario login" routerLink="/home">Entrar</button>
            <button class="btn btn-primario login" routerLink="/cadastro">Cadastro</button>
        </div>
        <div class="form-group flex justify-center">
            <button class="btn btn-primario col-12" routerLink="/home">Entrar com Google</button>
        </div>

    </form>
</div>
