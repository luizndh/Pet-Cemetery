<div class="card" style="width: 18rem;">
    <img [src]="org.imagem" class="card-img-top" alt="org.imagem">
    <div class="card-body items-center flex flex-col">
      <h5 class="card-title">{{org.nome}}</h5>
      <p class="card-text">{{org.descricao}}</p>
      <a [href]="org.link" class="btn btn-primario">Ajudar</a>
    </div>
  </div>
