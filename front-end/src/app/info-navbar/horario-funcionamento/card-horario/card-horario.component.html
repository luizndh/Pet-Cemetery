<div class="bg-neutral-700 p-6 shadow-lg flex flex-col items-center w-48 h-65">
    <h3 class="text-lg font-bold text-white mb-2">{{ diaSemana }}</h3>
    <div class="flex flex-col items-center mb-4">
        <span class="text-white font-semibold">Abertura</span>
        <span class="text-white text-3xl">{{ abertura }}</span>
    </div>
    <div class="flex flex-col items-center mb-4">
        <span class="text-white font-semibold">Fechamento</span>
        <span class="text-white text-3xl">{{ fechamento }}</span>
    </div>
    <div class="flex items-center gap-2 mt-2">
        <label *ngIf="fechado" [for]="'fechado-' + diaSemana" class="text-red-600 font-medium select-none">
            Fechado
        </label>
    </div>
</div>
